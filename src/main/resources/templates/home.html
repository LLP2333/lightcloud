<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <!-- 引入element-ui样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.10/lib/theme-chalk/index.css">
     <!--    引入vue2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- 引入element-ui组件库 -->
    <script src="https://unpkg.com/element-ui@2.15.10/lib/index.js"></script>
    <!-- 引入axios-->
    <script src="https://unpkg.com/axios@1.1.3/dist/axios.min.js"></script>
</head>

<body>
<el-row>
    <el-col :span="24">
        <div class="grid-content bg-purple-dark">
            <p>文件管理</p>
            <div id="app">
                <el-upload
                        class="upload-demo"
                        drag
                        action="/upload"
                        multiple>
                    <i class="el-icon-upload"></i>
                    <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
                    <div class="el-upload__tip" slot="tip">只能上传jpg/png文件，且不超过500kb</div>
                </el-upload>
            </div>
        </div>
    </el-col>
</el-row>

</body>
<script>
    var app=new Vue({
        el:"#app",
    })
</script>
<style>
    .grid-content {
        border-radius: 4px;
        min-height: 36px;
        text-align: center; /*让div内部文字居中*/
        background-color: #fff;
        border-radius: 20px;
        width: 300px;
        height: 350px;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
</style>

</html>
